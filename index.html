<html>
	<head>
		<meta charset="utf-8">
		<title>Jogo da Velha</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
		<script type="text/javascript" src="script.js"></script>

	</head>

	<body>
		<h1>Jogo da Velha Online</h1>
		<div class="game">	
			<div class="row">
				<button class="spot" onclick="buttonClicked(0,0)" id="b00">X</button>
				<button class="spot" onclick="buttonClicked(0,1)" id="b01">O</button>
				<button class="spot" onclick="buttonClicked(0,2)" id="b02">X</button>
			</div>
			
			<div class="row">
				<button class="spot" onclick="buttonClicked(1,0)" id="b10">O</button>
				<button class="spot" onclick="buttonClicked(1,1)" id="b11">X</button>
				<button class="spot" onclick="buttonClicked(1,2)" id="b12">O</button>
			</div>
			
			<div class="row">
				<button class="spot" onclick="buttonClicked(2,0)" id="b20">X</button>
				<button class="spot" onclick="buttonClicked(2,1)" id="b21">O</button>
				<button class="spot" onclick="buttonClicked(2,2)" id="b22">X</button>
			</div>

			<h2 id="message">Jogo da Velha Online</h2>
			<button class="spot reset" onclick="startGame()" id="rb">Reiniciar</button>
		</div>
		
		
	</body>

	<script type="text/javascript">
		startGame();
	</script>

</html>
